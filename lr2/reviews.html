<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .review-summary {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .rating {
      font-size: 24px;
      color: #FF5A5F; /* Цвет, похожий на Airbnb */
    }
    .total-reviews {
      font-size: 16px;
      color: #555;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Отзывы</h1>
  <div class="review-summary">
    <span class="rating">4.85 ★</span>
    <span class="total-reviews">(120 отзывов)</span>
  </div>
  <p>Это пример отображения информации о баллах и количестве отзывов, как на Airbnb.</p>

  <!-- Ссылка на главную -->
  <a href="main.html">Вернуться на главную</a>
</body>
</html>
